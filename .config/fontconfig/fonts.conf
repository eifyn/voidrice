<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>FreeSerif</family>
			<family>Sarasa Fixed Slab SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>FreeSans</family>
			<family>Sarasa Gothic SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>FreeSans</family>
			<family>Sarasa Fixed SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka</family>
			<family>Iosevka Nerd Font Mono</family>
			<family>Source Pro Code</family>
		</prefer>
	</alias>
</fontconfig>
